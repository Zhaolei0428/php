<video id="myPlayer" width="800" height="600" controls="controls" src="movie.mp4"></video>
</div>
</div>

<script type="text/javascript">
	var timer = window.setInterval(getTime,5000);
	function getTime()
	{
  		var x = document.getElementById("myPlayer");
  		var s = x.currentTime;
  		var t;
  		if(s > -1){
    		var hour = Math.floor(s/3600);
    		var min = Math.floor(s/60) % 60;
    		var sec = parseInt(s % 60);
		    if(hour < 10) {
        		t = '0'+ hour + ":";
		    } else {
        		t = hour + ":";
		}

	   	if(min < 10){t += "0";}
    	t += min + ":";
	    if(sec < 10){t += "0";}
    	t += sec;
  	}

	if (window.XMLHttpRequest)
	{
	    xmlhttp=new XMLHttpRequest();
	}
	else
	{    
	    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	xmlhttp.open("GET","write_process.php?p=" + t,true);
	xmlhttp.send();
}
</script>
